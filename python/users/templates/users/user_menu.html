{% load static %}
<li class="dropdown user user-menu">
<a href="#" class="dropdown-toggle" data-toggle="dropdown">
  <img src="{% static 'users/images/avatars/user2-160x160.jpg' %}" class="user-image" alt="User Image">
  <span class="hidden-xs">{{ request.user.username }}</span>
</a>
<ul class="dropdown-menu">
  <li class="user-header">
    <img src="{% static 'users/images/avatars/user2-160x160.jpg' %}" class="img-circle" alt="User Image">

    <p>
      {{ request.user.username }}
      <small>{{ request.user.date_joined|date }}</small>
    </p>
  </li>
  {% comment %}
  <li class="user-body">
    <div class="row">
      <div class="col-xs-4 text-center">
        <a href="#">Followers</a>
      </div>
      <div class="col-xs-4 text-center">
        <a href="#">Sales</a>
      </div>
      <div class="col-xs-4 text-center">
        <a href="#">Friends</a>
      </div>
    </div>
  </li>
  {% endcomment %}
  <li class="user-footer">
    <div class="pull-left">
      <a href="#" class="btn btn-default btn-flat">Profile</a>
    </div>
    <div class="pull-right">
      <a href="{% url 'users:logout' %}" class="btn btn-default btn-flat">Sign out</a>
    </div>
  </li>
</ul>
</li>
